<ul class="dropdown-menu">
    <!--Notifications type=2-->
    <li class="header" ng-if="nav.type == 2">Bạn có {{currentUser.userNotifications[0].newsDrafts.length}}  thông báo mới</li>
    <li ng-if="nav.type == 2">
        <ul class="menu">
            <li ng-repeat="notify in currentUser.userNotifications">
                <a href="#" ng-repeat="draft in notify.newsDrafts" title="{{draft.draftType}}-{{draft.name}} by {{draft.editDeleteBy}}">
                    <i class="fa"
                       ng-class="{'text-danger fa-times-circle': draft.draftType == 'Delete',
                                  'text-warning fa-pencil-square': draft.draftType == 'Update',
                                  'text-info fa-plus-circle': draft.draftType == 'Add',
                        }">
                    </i>
                    {{draft.draftType}}-{{draft.name}} by {{draft.editDeleteBy}}
                </a>
            </li>
        </ul>
    </li>
    <li class="footer" ng-if="nav.type == 2">
        <a ui-sref="{{nav.footerMessage.url}}" title="{{nav.footerMessage.text}}">
            {{nav.footerMessage.text}}
        </a>
    </li>

    <!--User type=4-->
    <li class="user-header" ng-if="nav.type == 4">
        <img ng-src="{{currentUser.userInfo.avatar}}" class="img-circle" alt="{{currentUser.userName}}" />
        <p>
            {{currentUser.userName}}
        </p>
    </li>
    <li class="user-footer" ng-if="nav.type == 4">
        <div class="pull-left">
             <a ng-click="changePassword()" class="btn btn-default btn-flat">Đổi mật khẩu</a>
        </div>
        <div class="pull-right">
            <a href="javascript:void(0)" class="btn btn-default btn-flat" ng-click="signOut()">Đăng Xuất</a>
        </div>
    </li>
