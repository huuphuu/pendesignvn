<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> Khóa học/Học viên</a></li>
        <li class="active">Thêm người dùng</li>
    </ol>
</section>

<div class="login-box" ng-controller="accountController">
    <div class="login-logo">
        <b>ĐĂNG KÝ</b>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <form name="registerForm" method="post" novalidate>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="UserName" name="userName" ng-model="user.userName" required />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="user.email" required />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password Confirm" name="confirmPassword" ng-model="user.confirmPassword" required />
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Address" name="address" ng-model="user.address" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Skype" name="skype" ng-model="user.skype" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Yahoo" name="yahoo" ng-model="user.yahoo" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Facebook" name="facebook" ng-model="user.facebook" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <button dropzone="dropzoneConfigHome" class="dropzone">
                            <span class="dz-message">Chọn ảnh đại diện<br /></span>
                        </button>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-5 pull-left">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            ng-disabled="registerForm.email.$error.required || registerForm.password.$error.required ||
                                         clicked"
                            ng-click="register(user)">
                        Tạo người dùng
                    </button>
                </div>
                <div class="col-xs-5 pull-right">
                    <a ui-sref="controlPanel.userList" class="btn btn-danger btn-block btn-flat" title="Hủy">Hủy</a>
                </div>
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div>
