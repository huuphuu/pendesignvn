<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> Banner</a></li>
        <li class="active">Thêm Banner</li>
    </ol>
</section>


<section class="content" ng-controller="bannerController">
    <h3></h3>
    <!--danh sach email lien he-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header">
                    <i class="fa fa-plus-circle"></i>
                    <h3 class="box-title">
                        THÊM BANNER: <b>{{currentBanner.name}}</b>
                    </h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-info btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                        <!--<button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Tắt"><i class="fa fa-times"></i></button>-->
                        <button class="btn btn-info btn-sm" ng-click="currentBanner = null" title="Tắt"><i class="fa fa-times"></i></button>
                    </div><!-- /. tools -->
                </div>
                <div class="box-body">
                    <form id="editBannerForm" name="editBannerForm" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="name">Tên: </label>
                                            <input type="text" class="form-control" name="name" ng-model="currentBanner.name" placeholder="Tên Banner:" required />
                                            <div ng-messages="editBannerForm.name.$error"
                                                 ng-messages-include="Areas/Admin/Templates/Directives/ngMessage/message.html"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="order">Vị trí: </label>
                                            <input type="number" class="form-control" name="zOrder" ng-model="currentBanner.zOrder" placeholder="Vị trí:" required min="1" />
                                            <div ng-messages="editBannerForm.zOrder.$error"
                                                 ng-messages-include="Areas/Admin/Templates/Directives/ngMessage/message.html"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div>
                                                <label for="name">Chọn hình:</label>
                                                <button dropzone="dropzoneConfigHome" class="dropzone">
                                                    <span class="dz-message">Chọn ảnh banner (Trang chủ)<br /></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label>&nbsp;</label>
                                        <!--<div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="name">Loại Banner: &nbsp;</label>
                                                    <select ng-model="currentBanner.type" name="type" class="form-control">
                                                        <option value="HomeBanner">Trang chủ (banner chính)</option>
                                                        <option value="FeedBack">Trang chủ (banner phụ)</option>
                                                        <option value="SubBanner">Trang con</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>-->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="linkUrl">Link trỏ đến:</label>
                                                    <input type="text" class="form-control" ng-model="currentBanner.linkUrl" name="linkUrl" placeholder="ex: /lien-he"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-footer clearfix">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 pull-right">
                            <div class="col-md-2 pull-right">
                                <a class="pull-right btn btn-danger" id="cancel" ui-sref="controlPanel.bannerList" >
                                    Hủy&nbsp;&nbsp;<i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="col-md-5 pull-right">
                                <button class="pull-right btn btn-success" id="addNewBanner" ng-click="addNewBanner(currentBanner)"
                                        ng-disabled="editBannerForm.name.$error.required
                                                    ||  editBannerForm.keyword.$error.required
                                                    ||  editBannerForm.description.$error.required
                                                    || editBannerForm.zOrder.$error.required ||  editBannerForm.zOrder.$error.min
                                    ">
                                    Thêm Banner&nbsp;&nbsp;<i class="fa fa-cloud-upload"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
