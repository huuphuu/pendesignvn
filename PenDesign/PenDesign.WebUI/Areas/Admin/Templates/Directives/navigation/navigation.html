<ul class="sidebar-menu">
    <li class="header">Thanh điều khiển</li>
    <li ng-repeat="nav in navigationSource"
        ng-class="{'treeview': nav.childs && nav.childs.length > 0}">
        <a ui-sref="{{nav.url}}">
            <i class="{{nav.cssIcon}}"></i> <span>{{nav.name}}</span>
            <i class="{{nav.labelCss}} pull-right"></i>
            <small class="label pull-right bg-red" ng-if="nav.type == 'notification'  && currentUser.userNotifications[0].newsDrafts.length > 0">
                {{currentUser.userNotifications[0].newsDrafts.length}}
            </small>
        </a>
        <navigation-multiple-menu menu="nav.childs" ng-if="nav.childs && nav.childs.length > 0"></navigation-multiple-menu>
    </li>
</ul>
