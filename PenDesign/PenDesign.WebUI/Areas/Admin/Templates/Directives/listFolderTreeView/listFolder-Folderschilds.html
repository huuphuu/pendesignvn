<ul>
    <li ng-repeat="item in menu | orderBy:'Name'" id="node-{{$index + 1}}">
        <input type="checkbox" id="item-{{$index + 1}}" ng-model="showChildList" />
        <label for="item-{{$index + 1}}">
            {{item.Name}} {{showChildList}}
        </label> 
        <!--nested-->
        <folder-tree-view-parent server="" path="item.Name" ng-if="item.Name && item.Name.length > 0"></folder-tree-view-parent>
        <!--nested-->
    </li>
</ul>
