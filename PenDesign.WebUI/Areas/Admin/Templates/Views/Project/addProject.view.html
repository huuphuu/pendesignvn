<section class="content-header" ng-controller="projectController">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> Dự án</a></li>
        <li class="active">Thêm Dự án mới</li>
    </ol>
</section>


<section class="content" ng-controller="projectController">
    <h3></h3>
    <!--them bai viet-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-plus-circle"></i>
                    <h3 class="box-title text-uppercase">THÊM BÀI VIẾT DỰ ÁN</h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-info btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                        <!--<button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Bỏ đi"><i class="fa fa-times"></i></button>-->
                    </div><!-- /. tools -->
                </div>
                <div class="box-body">
                    <form id="addProjectForm" name="addProjectForm" method="post" novalidate>
                        <div class="tab-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="name">Tên: </label>
                                            <input type="text" class="form-control" name="name" ng-model="project.name" placeholder="Tên dự án:" required/>
                                            <div ng-messages="addProjectForm.name.$error"
                                                 ng-messages-include="Areas/Admin/Templates/Directives/ngMessage/message.html"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="keyword">Nội dung Intro: </label>
                                            <textarea class="form-control" name="intro" ng-model="project.intro" placeholder="Nội dung Intro:"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="keyword">Keyword (SEO): </label>
                                            <textarea class="form-control" name="keyword" ng-model="project.keyword" placeholder="Keywork (SEO):"></textarea>
                                            <div ng-messages="addProjectForm.keyword.$error"
                                                 ng-messages-include="Areas/Admin/Templates/Directives/ngMessage/message.html"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">Description (SEO): </label>
                                            <textarea class="form-control" name="description" ng-model="project.description" placeholder="Description (SEO):"></textarea>
                                            <div ng-messages="addProjectForm.description.$error"
                                                 ng-messages-include="Areas/Admin/Templates/Directives/ngMessage/message.html"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">MetaData (SEO): </label>
                                            <textarea class="form-control" name="metaData" ng-model="project.metaData" placeholder="MetaData (SEO) - (Chỉ thêm/thay đổi nếu bạn biết chắc chắn mình đang làm gì) : "></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div>
                                                <label for="name">Chọn hình:</label>
                                                <button dropzone="dropzoneConfigHome" class="dropzone">
                                                    <span class="dz-message">Chọn ảnh đại diện<br /></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="detail">Nội dung chi tiết: </label>
                                            <textarea id="detail" required name="detail" ng-model="project.detail" class="textarea" placeholder="Nội dung chi tiết" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.tab-content -->
                    </form>
                </div>
                <div class="box-footer clearfix">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-xs-5 col-md-1 pull-right">
                                <a ui-sref="controlPanel.projectList" class="pull-right btn btn-danger" id="cancelAddProject">
                                    Hủy&nbsp;<i class="fa fa-times"></i>
                                </a>
                            </div>
                            <div class="col-xs-12 col-md-2 pull-right">
                                <button class="pull-right btn btn-success" id="addNewProject" ng-click="addNewProject(project)"
                                        ng-disabled="addNewsForm.name.$error.required">
                                    Thêm bài viết&nbsp;<i class="fa fa-cloud-upload"></i>
                                </button>
                            </div>
                            <div class="hide">
                                <button id="uploadBanner"></button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    //CKEditor & ckfinder Noi dung detail
    var editor1 = CKEDITOR.instances['detail'];
    if (editor1) { editor1.destroy(true); }
    CKEDITOR.replace('detail', {
        enterMode: CKEDITOR.ENTER_BR,
        customConfig: '/ckeditor/config.js'
    });
    CKFinder.setupCKEditor(null, "/ckfinder/");

    //Toggle button
    var o = $.AdminLTE.options;
    if (o.enableBoxWidget) {
        $.AdminLTE.boxWidget.activate();
    }

    //dropdzone
    $('button.dropzone').click(function (e) {
        e.preventDefault();
    });

</script>
