<div class="login-box" ng-controller="accountController">
    <div class="login-logo">
        <a href="http://wwww.thapsangthuonghieu.edu.vn"><b>Admin</b> Area</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <form name="loginForm" method="post" novalidate>
            <!--<div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="user.userName" required />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>-->
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" name="userName" ng-model="user.userName" required />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label class="col-xs-12">
                            <input type="checkbox" ng-model="user.rememberMe"> Remember Me
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <!--<button type="submit" class="btn btn-primary btn-block btn-flat"
                            ng-disabled="loginForm.userName.$error.required || loginForm.password.$error.required ||
                                         clicked"
                            ng-click="signIn(user)">
                        Đăng Nhập
                    </button>-->
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            ng-disabled="loginForm.userName.$error.required || loginForm.password.$error.required ||
                                         clicked"
                            ng-click="signIn(user)">
                        Đăng Nhập
                    </button>
                </div>
            </div>
        </form>
    </div><!-- /.login-box-body -->
</div>
