<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#"><i class="fa fa-dashboard"></i> Nhóm/Thành viên</a></li>
        <li class="active">Danh sách nhóm</li>
    </ol>
</section>


<section class="content" ng-controller="accountController">
    <h3></h3>
    <!--danh sach NHOM-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header">
                    <i class="fa fa-list"></i>
                    <h3 class="box-title">DANH SÁCH NHÓM</h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-danger btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                        <!--<button class="btn btn-danger btn-sm" data-widget="remove" data-toggle="tooltip" title="Bỏ đi"><i class="fa fa-times"></i></button>-->
                    </div><!-- /. tools -->
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box" style="border-top:none;">
                                <div class="box-header">
                                    <h3 class="box-title">&nbsp;</h3>
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search" />
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Thứ tự</th>
                                            <th>Tên nhóm</th>
                                            <th>Ẩn/Hiện</th>
                                            <th>Chỉnh sửa</th>
                                        </tr>
                                        <tr ng-repeat="role in allRoles | orderBy:'Order'">
                                            <td>{{$index + 1}}</td>
                                            <td>{{role.name}}</td>
                                            <td>
                                                <label>
                                                    <input type="checkbox" name="status" ng-model="role.available" />
                                                    <span ng-show="role.available">&nbsp;Hiển thị</span>
                                                    <span ng-show="!role.available">&nbsp;Ẩn</span>
                                                </label>
                                            </td>
                                            <td>
                                                <a class="btn btn-xs btn-info" title="Xem" ng-click="getCourse(course)"><i class="fa fa-eye"></i></a>
                                                <a class="btn btn-xs btn-warning" title="Chỉnh sửa" ng-click="getCourse(course)"><i class="fa fa-edit"></i></a>
                                                <a class="btn btn-xs btn-danger" title="Xóa" ng-click="deleteCourse(course)"><i class="fa fa-times"></i></a>
                                            </td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <div class="row">
                        <div class="col-md-6">
                            <a ui-sref="controlPanel.register" class="btn btn-danger btn-flat">Thêm nhóm mới</a>
                        </div>
                        <div class="col-md-6">
                            <p class="text-danger pull-right">Tổng cộng {{allCourse.length}} chương trình đào tạo</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--Them nhom-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-plus-circle"></i>
                    <h3 class="box-title">THÊM NHÓM MỚI</h3>
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-info btn-sm" data-widget="collapse" title="Rút gọn"><i class="fa fa-minus"></i></button>
                        <!--<button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Bỏ đi"><i class="fa fa-times"></i></button>-->
                    </div><!-- /. tools -->
                </div>
                <div class="box-body">
                    <form id="addNewRoleForm" name="addNewRoleForm" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" ng-model="course.name" placeholder="Tên nhóm:" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-footer clearfix">
                    <button class="pull-right btn btn-danger" id="addCourse" ng-click="addCourse(course)"
                            ng-disabled="">
                        Thêm nhóm&nbsp;<i class="fa fa-cloud-upload"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
